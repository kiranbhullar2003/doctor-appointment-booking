<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Login & Register | ludiflex </title>
    <link rel="stylesheet" href="{% static 'patient\register.css' %}">
</head>
<body>
    <div class="wrapper">
        <div class="form-header">
            <div class="titles">
                <div class="title-login">Login</div>
                <div class="title-register">Register</div>
            </div>
        </div>  

    <form action="#" class="login-form" autocomplete="off">
                <div class="input-box">
                    <input type="text" class="input-field" id="login_username" required>
                    <label for="login_username" class="label">Username</label>
                    <i class='bx bxs-envelope icon'></i>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" id="login_password" required>
                    <label for="login_password" class="label">Password</label>
                    <i class='bx bxs-lock-alt icon'></i>
                    </div>
                    <div class="form-cols">
                      <div class="col-1"></div>
                      <div class="col-2">
                        <a href="#">Forgot password?</a>
                      </div>
                    </div>
                    <div class="input-box">
                        <button class="btn-submit" id="SignInBtn">Sign In <i class='bx bx-log-in' ></i></button>
                        </div>
                        <div class="switch-form">
                            <span>Don't have an account? <a href="#" onclick="registerFunction()">Register</a></span>
                    </div> 
                 </form>


                 <form action="#" class="register-form" autocomplete="off">
                    <div class="input-box">
                        <input type="text" class="input-field" id="register_username" name="register_username" required>
                        <label for="register_username" class="label">Username</label>
                        <i class='bx bx-user icon'></i> 
                    </div>
                    <div class="input-box">
                        <input type="text" class="input-field" id="register_email" name="register_email" required>
                        <label for="register_email" class="label">Email</label>
                        <i class='bx bxs-envelope icon'></i>
                    </div>
                    <div class="input-box">
                        <input type="password" class="input-field" id="register_password" name="register_password" required>
                        <label for="register_password" class="label">Password</label>
                        <i class='bx bxs-lock-alt icon'></i>
                        </div>
                        <div class="form-cols">
                          <div class="col-1"> 
                            <input type="checkbox" id="agree">
                            <label for="agree"> I agree to terms & conditions</label>
                          </div>
                          <div class="col-2"></div>
                          </div>
                        <div class="input-box">
                            <button class="btn-submit" id="SignUpBtn">Sign Up <i class='bx bx-log-out' ></i></button>
                            </div>
                            <div class="switch-form">
                                <span>Already have an account? <a href="#" onclick="loginFunction()">Login</a></span>
                        </div> 
                    </form>
                </div>
        
    <script src="{% static 'patient\register.js' %}"></script>
</body>
</html>
